<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
  <style>
@font-face {
  font-family: 'Pretendard-Regular';
  src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: 'SANGJUGyeongcheonIsland';
  src: url('https://gcore.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/SANGJUGyeongcheonIsland.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

     body {
      display: flex;
      height: 100vh;
      position: relative;
      background-color: rgba(201, 231, 232, 1);
    }

    /* 배경 오버레이 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.2);
      z-index: 2;
    }


/* 왼쪽 상단 정렬 */
.top-section {
  align-self: flex-start;
}

/* 가운데 정렬 */
.middle-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 40px;
}

    .sidebar {
      width: 30%;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .logo {
      font-family: 'SANGJUGyeongcheonIsland';
      display: flex;
      align-items: center;
      color: #405f5c;
      font-size: 20px;
      z-index: 3;
    }

    .logo img {
        width: 24px;
        height: 39px;
        margin-right: 10px;
        z-index: 3;
    }

    .profile-img {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 30px;
      margin-bottom: 15px;
      z-index: 3;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
    }

    .username {
      font-family: 'Pretendard-Regular';
      font-weight: bold;
      font-size: 25px;
      margin-bottom: 90px;
      z-index: 3;
    }

    .menu {
      width: 100%;
    }

    .menu button {
      font-family: 'Pretendard-Regular';
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 3;
    }

    .menu button.active {
      font-family: 'Pretendard-Regular';
      background-color: #405f5c;
      color: white;
      font-weight: bold;
      z-index: 4;
    }

    .menu2 {
      width: 100%;
    }

    .menu2 button {
      font-family: 'Pretendard-Regular';
      width: 100%;
      padding: 15px;
      font-size: 15px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 4;
    }

    .menu2 button.active {
      font-family: 'Pretendard-Regular';
      background-color: #405f5c;
      color: white;
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0;
      z-index: 4;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      z-index: 4;
    }

    .section-title {
      font-family: 'Pretendard-Regular';
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: white;
      z-index: 4;
    }

    .section-title2 {
      font-family: 'Pretendard-Regular';
      font-size: 20px;
      font-weight: bold;
      margin-top: 70px;
      margin-bottom: 15px;
      color: white;
      z-index: 4;
    }

    .info-box {
      font-family: 'Pretendard-Regular';
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      z-index: 4;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      z-index: 5;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-row span {
      font-family: 'Pretendard-Regular';
      font-size: 25px;
    }

    .info-row button {
      font-family: 'Pretendard-Regular';
      background: #405f5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .info-row2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      z-index: 5;
    }

    .info-row2:last-child {
      border-bottom: none;
    }

    .info-row2 span {
      font-family: 'Pretendard-Regular';
      font-size: 15px;
    }

    .info-row2 button {
      font-family: 'Pretendard-Regular';
      background: #405f5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .toggle-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      z-index: 10;
    }

    .toggle-box label {
      font-family: 'Pretendard-Regular';
      font-size: 15px;
    }

    .pw-box {
      font-family: 'Pretendard-Regular';
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
      z-index: 10;
    }

    .pw-box button {
      font-family: 'Pretendard-Regular';
      background: #405f5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .withdraw {
      font-family: 'Pretendard-Regular';
      text-align: left;
      font-size: 14px;
      margin-top: 30px;
      margin-left: 10px;
      color: #fff;
      cursor: pointer;
      text-decoration: underline;
    }

    .toggle-switch {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
    }

    .toggle-switch::after {
      content: '';
      width: 23px;
      height: 23px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: left 0.3s;
    }

    .toggle-switch.active {
      background: #405f5c;
    }

    .toggle-switch.active::after {
      left: 26px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="top-section">
      <div class="logo">
        <img src="../home/밥선생 머리.png" alt="로고 캐릭터" />
        <span class="site-name">밥선생</span>
      </div>
    </div>

    <div class="middle-section">
      <div class="profile-img">
        <img src="../home/profile.png" alt="프로필 사진">
      </div>
    </div>

    <div class="username">사용자명</div>
    <div class="menu">
      <button class="active">내 정보</button>
      <button onclick="location.href='bookmark.html'">기억쪽</button>
      <button onclick="location.href='history.html'">나의 이력</button>
      <hr>
    </div>
    <div class="menu2">
      <button onclick="location.href='inquiry.html'">문의</button>
      <hr>
      <button onclick="location.href='home.html'">끊기</button>
    </div>
  </div>

  <div class="main-content">
    <div class="section-title">기본정보</div>
    <div class="info-box">
      <div class="info-row"><span><strong>실명</strong></span></div>
      <div class="info-row2"><span>사용자명</span><button>변경</button></div>
      <div class="info-row2"><span>휴대폰 번호</span><span>010 - 1*** - 2*** <button>변경</button></span></div>
      <div class="info-row2"><span>이메일 주소</span><span>abcdefghij@naver.com <button>변경</button></span></div>
    </div>

    <div class="section-title2">업데이트 정보 수신 동의</div>
    <div class="toggle-box">
      <label>이메일 정보 수신 동의</label>
      <div class="toggle-switch active"></div>
    </div>

    <div class="section-title2">내 정보 보안</div>
    <div class="pw-box">
      <label>비밀번호 변경</label>
      <button>변경</button>
    </div>

    <div class="withdraw" onclick="location.href='withdraw.html'">회원탈퇴</div>
  </div>
</body>

<script>
  // 모든 toggle-switch 요소에 클릭 이벤트 추가
  document.querySelectorAll('.toggle-switch').forEach(toggle => {
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
    });
  });
</script>
</html>
