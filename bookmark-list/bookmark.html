<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>북마크한 레시피</title>
  <link rel="stylesheet" href="bookmark.css" />
</head>
<body>
  <!-- 헤더 영역 -->
  <header class="header">
    <div class="header-overlay"></div>
    <div class="header-content">
      <div class="logo">
        <img src="../home/밥선생 머리.png" alt="로고 캐릭터" />
        <span class="site-name">밥선생</span>
      </div>

      <nav class="menu">
        <a href="./all.html">전체</a>
        <a href="./table.html">밥상</a>
        <a href="./bookmark.html">기억쪽</a>
        <a href="./mypage.html">나의 공간</a>
        <a href="./search.html" class="search-button">
          <img src="../home/search icon.png" width="21" height="22" alt="검색 아이콘"/>
          <span>검색어를 입력하시오.</span>
        </a>
      </nav>

      <nav class="menu2">
        <div class="user-profile" id="userProfile">
          <span class="nickname">닉네임</span>
          <img src="../home/profile.png" alt="프로필" class="profile-img" />

          <!-- 로그아웃 드롭다운 -->
          <div id="userMenu" class="user-menu" style="display: none;">
            <button class="logout-button" onclick="logout()"><b>끊기</b></button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- 레시피 카드 컨테이너 -->
  <div class="card-container" id="card-container">
    <!-- 카드가 자바스크립트로 생성됨 -->
  </div>

  <!-- 레시피 상세 보기 영역 -->
  <div id="recipe-detail">
    <h1 id="recipe-name"></h1>
    <img id="recipe-img" src="" alt="레시피 이미지" />
    <p id="recipe-description"></p>
  </div>

  <!-- 페이지네이션 영역 -->
  <div class="pagination" id="pagination">
    <!-- 버튼이 자바스크립트로 생성됨 -->
  </div>

  <!-- 스크립트 -->
  <script src="bookmark.js"></script>
</body>
</html>
