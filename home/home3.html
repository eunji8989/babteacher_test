<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 및 로그인 모달</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 상단 메뉴 -->
  <div id="authMenu">
    <button id="openSignup">회원가입</button>
    <button id="openLogin">로그인</button>
  </div>

  <!-- 로그인된 사용자 메뉴 -->
  <div id="userProfile" style="display: none;">
    <img class=".\밥선생 머리.png" src="" alt="프로필 이미지" />
    <span class="nickname"></span>
    <button onclick="toggleUserMenu()">▼</button>
    <div id="userMenu" style="display: none;">
      <button onclick="logout()">로그아웃</button>
    </div>
  </div>

  <!-- 모달들 -->
  <div id="modal-terms" class="modal">
    <div class="modal-content">
      <h2>약관 동의</h2>
      <label><input type="checkbox" class="terms-check" /> 이용약관 동의</label>
      <label><input type="checkbox" class="terms-check" /> 개인정보 수집 동의</label>
      <label><input type="checkbox" id="agreeAll" /> 전체 동의</label>
      <button id="nextToForm" disabled>다음</button>
    </div>
  </div>

  <div id="modal-form" class="modal">
    <div class="modal-content">
      <h2>회원 정보 입력</h2>
      <div class="input-group">
        <input type="text" id="username" />
        <span class="custom-placeholder">아이디</span>
        <button class="check-btn">중복 확인</button>
      </div>
      <div class="input-group">
        <input type="text" id="nickname" />
        <span class="custom-placeholder">닉네임</span>
        <button class="check-btn">중복 확인</button>
      </div>
      <div class="input-group">
        <input type="password" id="password" />
        <span class="custom-placeholder">비밀번호</span>
        <img src="close eye icon.svg" onclick="togglePassword('password', this)" />
      </div>
      <div class="input-group">
        <input type="password" id="confirm-password" />
        <span class="custom-placeholder">비밀번호 확인</span>
        <img src="close eye icon.svg" onclick="togglePassword('confirm-password', this)" />
      </div>
      <div class="input-group">
        <input type="text" id="email-id" /> @
        <select id="email-domain">
          <option value="">직접 입력</option>
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
        </select>
        <input type="text" id="custom-domain" style="display: none;" />
      </div>
      <button id="nextBtn">회원가입</button>
      <button id="backToTerms">뒤로</button>
    </div>
  </div>

  <div id="modal-complete" class="modal">
    <div class="modal-content">
      <h2>회원가입 완료</h2>
      <button id="goToLogin">로그인하러 가기</button>
    </div>
  </div>

  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h2>로그인</h2>
      <input type="text" placeholder="아이디" />
      <input type="password" placeholder="비밀번호" />
      <button onclick="loginSuccess('닉네임', 'profile.jpg')">로그인</button>
      <p><a href="#" id="loginToSignup">회원가입</a> | <a href="#" id="openFindPw">비밀번호 찾기</a></p>
    </div>
  </div>

  <div id="modal-findpw" class="modal">
    <div class="modal-content">
      <h2>비밀번호 찾기</h2>
      <input type="text" id="findPwEmail" placeholder="이메일 입력" />
      <button id="sendPwBtn">임시 비밀번호 발송</button>
      <p id="pwSentMsg" style="display: none;">임시 비밀번호가 전송되었습니다.</p>
      <button id="resendPwBtn" style="display: none;">다시 보내기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
