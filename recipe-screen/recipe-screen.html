<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="recipe-screen-design.css" />
  <title>레시피 화면</title>
</head>

<body>
    <header class="header">
        <div class="header-overlay"></div>
        <div class="header-content">
          <div class="logo">
            <img src="밥선생 머리.png" alt="로고 캐릭터" />
            <span class="site-name">밥선생</span>
          </div>
          <nav class="menu">
            <a href=".\all.html">전체</a>
            <a href=".\table.html">밥상</a>
            <a href=".\bookmark.html">기억쪽</a>
            <a href=".\mypage.html">마이페이지</a>
            <a href=".\search.html" class="search-button">
              <img src="search icon.png" width="21" height="22"></img>
              <span>검색어를 입력하시오.</span>
            </a>
          </nav>
          <nav class="menu2">
            <!-- 로그인 상태에서만 보이는 프로필 + 닉네임 -->
            <div class="user-profile" id="userProfile">
                <span class="nickname">닉네임</span>
                <img src="profile.png" alt="프로필" class="profile-img" />

                <!-- 로그아웃 드롭다운 -->
                <div id="userMenu" class="user-menu" style="display: none;">
                    <button class="logout-button" onclick="logout()"><b>끊기</b></button>
                </div>
            </div>
          </nav>
        </div>
      </header>

  <div class="recipe-container">
    <div class="recipe-left">
      <div id="menuTitle" class="menu-title">메뉴이름</div>
      <div id="menuIngredients" class="ingredients-label">필요재료 : 된장, 양파, 바나나</div>
      <div class="recipe-title">레시피</div>
      <div id="menuContent" class="recipe-content">
        <li>멸치 육수를 먼저 끓여주세요.</li>
        <li>된장을 풀고 두부와 애호박을 넣습니다.</li>
        <li>보글보글 끓으면 마무리!</li>
      </div>
    </div>

    <div class="recipe-right">
      <div class="circle-icon">
        <img id="thumbnail" src="" alt="영상 썸네일" />
      </div>
      <a id="videoLink" href="#" target="_blank" class="video-button">동영상보기</a>
      <button id="bookmarkBtn">⭐ 북마크</button>
    </div>
    
    <!-- 모달 영역 -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
          <span class="close-button" onclick="closeVideoModal()">&times;</span>
          <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
  </div>

  <script src="recipe-screen.js"></script>

</body>
</html>
